<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Predictor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Breast Cancer Predictor</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <h1>Breast Cancer Detection</h1>
        <p class="lead">Advanced machine learning model with 95% accuracy</p>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card">
            <form action="{{ url_for('predict')}}" method="post">
              <h3 class="mb-4">Enter Tumor Details</h3>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Mean Radius</label>
                    <input
                      type="text"
                      class="form-control"
                      name="mean_radius"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Mean Texture</label>
                    <input
                      type="text"
                      class="form-control"
                      name="mean_texture"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Add other form fields similarly in rows of 2 -->

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  Predict Cancer Type
                </button>
              </div>
            </form>
          </div>

          {% if prediction_text %}
          <div class="result-section mt-4">
            <h3>Prediction Result</h3>
            <div
              class="prediction {% if 'Malignant' in prediction_text %}result-malignant{% else %}result-benign{% endif %}"
            >
              {{ prediction_text }}
            </div>
            <div class="accuracy-badge">Model Accuracy: 95%</div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">Â© 2024 Breast Cancer Predictor. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
